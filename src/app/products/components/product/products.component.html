<div class="container my-4">
  <h2>Listado de productos</h2>
  <div class="row">
    <div class="col">
      <product-form
        (newProductEvent)="addProduct($event)"
        [product]="productSelected"
      ></product-form>
    </div>
    <div class="col">
      @if (products.length>0) {
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>price</th>
            <th>update</th>
            <th>remove</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track $index) {
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.decription }}</td>
            <td>{{ product.price }}</td>
            <td><button class="btn btn-sm btn-secondary" (click)="onUpdateProduct(product)">update</button></td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="onRemoveProduct(product.id)">remove</button>
            </td>
          </tr>
          }
        </tbody>
      </table>

      }@else {
      <div class="alert alert-info">Lo sentimos no hay registros en el sistema</div>
      }
    </div>
  </div>
</div>
